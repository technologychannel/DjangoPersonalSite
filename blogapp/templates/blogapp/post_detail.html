<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 20px;
    text-align: center;
}

/* Post Container */
.post-container {
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: left;
}

/* Blog Image  Stretch*/ 
.post-image {
   
    max-height: 400px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 20px;
}

/* Post Title */
h1 {
    font-size: 2.5rem;
    color: #222;
    margin-bottom: 10px;
}

/* Meta Info */
.post-meta {
    font-size: 0.9rem;
    color: #888;
    margin-bottom: 15px;
}

/* Post Content */
.post-content {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #444;
}

/* Back Button */
.back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #3498db;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.back-button:hover {
    background: #1d70a2;
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .post-container {
        width: 95%;
    }

    h1 {
        font-size: 2rem;
    }
}

    </style>
</head>
<body>

    <div class="post-container">
        <img src="{{ post.blog_image.url }}" alt="Blog Image" class="post-image" >
        <h1>{{ post.title }}</h1>
        <p class="post-meta">Posted at: {{ post.created_at }}</p>
        <p class="post-content">{{ post.content }}</p>

        <a href="{% url 'index' %}" class="back-button">‚Üê Go Back</a>
    </div>

</body>
</html>
