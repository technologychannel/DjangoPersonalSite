<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Section</title>
</head>
<body>
    <h1>Blog Section</h1>
{% for post in posts %}
<a href="{% url "post_detail" post.pk %}">
    <h2>{{ post.title }}</h2>
</a>
    <p>{{ post.content|truncatewords:50 }}</p>
    <code>Posted at: {{ post.created_at }}</code>

<hr>
{% endfor %}
</body>
</html>
